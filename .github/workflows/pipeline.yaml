name: pipeline
on:
  pull_request:
    branches:
      - main

jobs:
  unit_test:
    name: unit_test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go version
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.2'
      - name: Install dependencies
        run: go get .
      - name: Run test
        run: go test -v -cover -coverpkg ./internal/... ./internal/...
  # build:
  #   needs: unit_test
